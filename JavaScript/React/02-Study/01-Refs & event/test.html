<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="root"></div>

<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>


<script type="text/babel">
    class MyComponent extends React.Component {
        constructor(props) {
            super(props)

            this.showInput = this.showInput.bind(this)
        }


        showInput() {
            const input = this.refs.content
            alert(input.value)

            alert(this.input.value)
        }

        handler(event) {
            alert(event.target.value)
        }

        render() {
            return (
                <div>
                    <label><input type="text" ref="content"/></label>
                    <label><input type="text" ref={input => this.input = input}/></label>
                    <br/>
                    <button onClick={this.showInput}>提示输入</button>
                    <br/>
                    <label><input type="text" placeholder="失去焦点提示" onBlur={this.handler}/></label>
                </div>
            )
        }
    }

    ReactDOM.render(
        <MyComponent/>,
        document.getElementById('root')
    )
</script>
</body>
</html>
