<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--可以通过 img 和 background 引入-->
<!--<img src="1svg.svg" alt="这是svg"/>
<div style="height:200px; width:200px; background: url(1svg.svg)"></div>-->

<div style="border: 1px solid black;">
    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
        <!-- 实心圆 无边框 -->
        <circle cx="100" cy="100"
                r="40" fill="red"/>

        <!-- 非实心圆 有边框 -->
        <circle cx="200" cy="100"
                r="40" fill="transparent"
                stroke="black" stroke-width="5"/>

        <!--  使用样式编写 -->
        <circle cx="300" cy="100" r="40"
                style="fill: white; stroke-width: 5px; stroke: black;"/>

        <!-- 矩形 rx ry是椭圆的短长半轴 只写一个，默认rx=ry -->
        <rect height="80" width="80" x="380" y="60" rx="10" ry="10"/>

        <!-- 线 -->
        <line x1="480" y1="100" x2="580" y2="100"
              stroke="black" stroke-width="5" stroke-opacity="0.5"/>
    </svg>
</div>

</body>
</html>
