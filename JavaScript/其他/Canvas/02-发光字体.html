<script>

    const canvas = document.getElementById('myCanvas')
    const ctx = canvas.getContext('2d')
    //

    // }
    const w = canvas.width
    const h = canvas.height

    function drawFont(size = 10, shadowSize = 5, color = 'rgba(255,255,255,0.01)') {
        ctx.save()
        ctx.translate(w / 2, h / 2)
        ctx.shadowColor = 'rgb(18,183,245)'
        ctx.shadowBlur = shadowSize
        ctx.font = `${size}pt 'Arial Rounded MT'`
        ctx.fillStyle = color
        ctx.textAlign = 'center'
        ctx.textBaseline = 'middle'
        ctx.fillText('TOU', 0, 0)
        ctx.restore()
    }

        } else if (time >= 100 && time < 200) {
            if (time % 50 === 0) {
                for (let i = 0; i < 30; i++) {
                    drawFont(100, i, 'rgb(255,255,255,1)')
                }
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height)
                drawFont(100, 0, 'rgb(255,255,255,1)')
            }
        } else {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
