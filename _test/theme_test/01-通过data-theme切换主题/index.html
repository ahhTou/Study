<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button onclick="change('dark')">Dark</button>
<button onclick="change('light')">Light</button>
<button onclick="change('color')">Color</button>


<script>
    const change = type => {
        switch (type) {
            case 'color':
                document.documentElement.dataset.theme = 'color'
                break
            case 'dark':
                document.documentElement.dataset.theme = 'dark'
                break
            case 'light':
                document.documentElement.dataset.theme = 'light'
                break
            default:
                document.documentElement.dataset.theme = 'dark'
        }
    }
</script>

</body>
<style>

    * {
        transition: all .3s;
        border: none;
        outline: none;
    }

    button {
        cursor: pointer;
        height: 60px;
        width: 200px;
        font-size: 24px;
        font-weight: bolder;
        font-family: "微软雅黑", "Courier New", sans-serif;
    }

    html {
        min-height: 100vh;
    }

    html[data-theme='dark'] body {
        background: rgb(35, 35, 35);
    }


    html[data-theme='light'] button {
        background: rgb(35, 35, 35);
        color: rgb(250, 250, 250);
    }

    html[data-theme='color'] button, html[data-theme='dark'] button {
        background: rgb(250, 250, 250);
        color: rgb(35, 35, 35);
    }

    html[data-theme='light'] body {
        background: rgb(250, 250, 250);;
        color: rgb(35, 35, 35);
    }

    html[data-theme='color'] body {
        background: linear-gradient(180deg, rgb(252, 99, 146), rgb(251, 114, 153));
    }
</style>
</html>
