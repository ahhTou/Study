<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<canvas id="myCanvas">不支持Canvas</canvas>
<style>
    * {
        margin: 0;
        padding: 0;
        border: 0;
    }

    body {
        height: 100vh;
        width: 100vw;
    }
</style>
<script>
    function randomInt(low, high) {
        return Math.floor(Math.random() * (high - low + 1) + low)
    }

    function randomColor(colors = []) {
        console.log(colors.length)
        return colors[Math.floor(Math.random() * colors.length)]
    }

    function getDistance(x1, y1, x2, y2) {
        let dx = x1 - x2
        let dy = y1 - y2
        return Math.sqrt(dx * dx + dy * dy)
    }

    // 旋转向量
    function rotateVector(v = new Ball(), theta) {
        return {
            dx: v.dx * Math.cos(theta) - v.dy * Math.sin(theta),
            dy: v.dy * Math.cos(theta) - v.dy * Math.sin(theta)
        }
    }

    //
    function resolveCollision(p1 = new Ball(), p2 = new Ball()) {
        let v1 = {
            dx: p1.dx,
            dy: p1.dx
        }
        let v2 = {
            dx: p2.dx,
            dy: p2.dy
        }

        let theta = -Math.atan(p1.y - p2.y, p1.x - p2.x)
        // 旋转速度
        let v1Rotated = rotateVector(v1, theta)
        let v2Rotated = rotateVector(v2, theta)

        // 通过完全弹性碰撞公式计算新的速度 （旋转后的坐标
        let v1RotatedAfterCollision = {
            dx: (v1Rotated.dx * (p1.mass - p2.mass) + 2 * p2.mass * v2Rotated.dx) / (p1.mass + p2.mass),
            dy: v1Rotated.dy
        }
        let v2RotatedAfterCollision = {
            dx: (v2Rotated.dx * (p2.mass - p1.mass) + 2 * p1.mass * v1Rotated.dx) / (p1.mass + p2.mass),
            dy: v2Rotated.dy
        }

        // 旋转回原来的坐标系
        let v1AfterCollision = rotateVector(v1RotatedAfterCollision, -theta)
        let v2AfterCollision = rotateVector(v2RotatedAfterCollision, -theta)

        p1.dx = v1AfterCollision.dx
        p1.dy = v1AfterCollision.dy
        p2.dx = v2AfterCollision.dx
        p2.dy = v2AfterCollision.dy

    }

    const canvas = document.getElementById('myCanvas')
    const ctx = canvas.getContext('2d')
    canvas.width = document.body.clientWidth
    canvas.height = document.body.clientHeight

    const colorArr = [
        '#CCFFFF', '#FFCCCC', '#CCCCFF', '#FFCC99',
        '#0099CC', '#FF9966', '#66CCCC', '#339999'

    ]

    window.addEventListener('resize', () => {
        canvas.width = document.body.clientWidth
        canvas.height = document.body.clientHeight
    })

    class Ball {
        constructor(x, y, mass, sX, sY, radius, color) {
            this.mass = mass // 质量
            this.x = x
            this.y = y
            this.dx = sX
            this.dy = sY
            this.radius = radius
            this._radius = radius
            this.color = color
        }

        draw() {
            ctx.beginPath() // 重新起一个路径
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, false)
            ctx.fillStyle = this.color
            ctx.fill()
            ctx.closePath()
        }

        move(balls) {
            // 碰撞检测
            for (let p of balls) {
                if (this === p) continue
                if (getDistance(this.x, this.y, p.x, p.y) <= this.radius + p.radius) {
                    // 如果两球在靠近
                    let xVelDiff = p.dx - this.dx
                    let yVelDiff = p.dy - this.dy
                    let xDist = p.x - this.x
                    let yDist = p.y - this.y

                    if (xVelDiff * xDist + yVelDiff * yDist < 0) {
                        // 发生碰撞
                        resolveCollision(this, p)
                    }

                }
            }


            if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                this.dx = -this.dx
            }
            if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                this.dy = -this.dy
            }

            this.x += this.dx
            this.y += this.dy

            this.draw()
        }
    }

    const ballArr = []
    for (let i = 0; i < 100; i++) {
        let radius = randomInt(10, 15)
        let x = randomInt(radius, canvas.width - radius)
        let y = randomInt(radius, canvas.height - radius)

        //  一定程度下 防止重叠
        for (let j = 0; j < ballArr.length; j++) {
            let ball = ballArr[j]
            if (getDistance(x, y, ball.x, ball.y) <= radius + ball.radius) {
                radius = randomInt(5, 15)
                x = randomInt(radius, canvas.width - radius)
                y = randomInt(radius, canvas.height - radius)
                j = -1
            }
        }
        let mass = radius * 2
        let dx = randomInt(-2, 2)
        let dy = randomInt(-2, 2)
        let color = randomColor(colorArr)
        ballArr.push(new Ball(x, y, mass, dx, dy, radius, color))
    }


    // 动画，浏览器调用刷新动画
    function animate() {
        requestAnimationFrame(animate)
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        for (const ball of ballArr) {
            ball.move(ballArr)
        }
    }

    animate()
</script>

</html>
