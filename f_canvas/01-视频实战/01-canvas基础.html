<!DOCTYPE html>
<html lang="" data-theme="light">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Canvas测试</title>
</head>
<body>
<canvas id="c1" width="200" height="100">不支持Canvas</canvas>
<canvas id="c2" width="200" height="100">不支持Canvas</canvas>
<canvas id="c3" width="200" height="100">不支持Canvas</canvas>
</body>
<style>
    canvas {
        border: 1px solid black;
    }
</style>

<script>
    const canvas = document.getElementById('c1')

    // 得到绘制的对象
    const ctx1 = canvas.getContext('2d')

    // 描述 要如何绘制图像
    ctx1.fillStyle = '#FF000'
    // 绘制图像 x,y,width,height
    ctx1.fillRect(0, 0, 150, 75)

    const ctx2 = document.getElementById('c2').getContext('2d')

    // 绘制直线
    ctx2.fillStyle = '#000'
    ctx2.moveTo(10, 10)
    ctx2.lineTo(100, 100)
    ctx2.stroke()

    const ctx3 = document.getElementById('c3').getContext('2d')
    // 绘制圆形
    ctx3.arc(50, 50, 30, 0, 2 * Math.PI)
    ctx3.stroke()

</script>
</html>
