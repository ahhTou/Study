<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="border: 1px solid black;">
    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
        <!-- 容器标签 g标签可设置的属性必须是通用属性才能起作用 -->
        <g style="cursor: pointer" transform="translate(100,100)" stroke-width="2" stroke="black">
            <circle r="40" fill="transparent"/>
            <circle r="30" fill="transparent"/>
            <circle r="20" fill="transparent"/>
        </g>


        <!-- 文本标签 -->
        <text style="cursor: pointer" x="100" y="100" text-anchor="middle" font-size="20px">ahhTou</text>


        <!-- 图片 -->
        <image height="100" width="100" x="200" y="0" xlink:href="./assets/1.webp"/>

    </svg>
</div>
</body>
</html>
